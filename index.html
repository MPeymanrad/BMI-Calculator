<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <label>Weight(kg):</label>
            <input type="number" id="weight" placeholder="Your Weight..." min="0" max="400">
            <label>height(cm):</label>
            <input type="number" id="height" placeholder="Your height..." min="10" max="300">
            <p id="result">39</p>
            <p id="status">Obese</p>
        </div>
        <p class="about_para">Made By <a href="http://github.com/Mpeymanrad" class="about" target="_blank">Mohammad Peymanrad</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
